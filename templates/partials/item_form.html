<form
  method="post"
  action="/lists/{{ packing_list.id }}/items"
  hx-post="/lists/{{ packing_list.id }}/items"
  hx-target="#items-section"
  hx-swap="outerHTML"
  class="card panel"
>
  <label for="name">装備名</label>
  <input id="name" name="name" required />

  <label for="category">カテゴリ</label>
  <select id="category" name="category">
    <option value="shelter">シェルター</option>
    <option value="sleeping">スリーピング</option>
    <option value="backpack">バックパック</option>
    <option value="clothing">衣類</option>
    <option value="cooking">調理</option>
    <option value="food">食料</option>
    <option value="water">水</option>
    <option value="electronics">電子機器</option>
    <option value="other" selected>その他</option>
  </select>

  <label for="weight_grams">重量(g)</label>
  <input id="weight_grams" name="weight_grams" type="number" min="1" required />

  <label for="quantity">個数</label>
  <input id="quantity" name="quantity" type="number" min="1" value="1" required />

  <label for="kind">区分</label>
  <select id="kind" name="kind">
    <option value="base" selected>ベース</option>
    <option value="consumable">消耗品</option>
    <option value="worn">着用</option>
  </select>

  <label for="notes">メモ</label>
  <textarea id="notes" name="notes" rows="2"></textarea>

  <button type="submit">追加</button>
  {% if item_error %}<p class="error">{{ item_error }}</p>{% endif %}
</form>
